<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>amd-异步加载方式</title>


</head>
<body>


    <script src="js/require.js"></script>
    <script>
        require.config = {
            baseUrl:'/amd/js/modules/',
            moudles:{
                a:'a',
                b:'b',
                c:'c'
            }
        }



        require(['a', 'b'], function (a,b) {

            console.log('a', a);
            console.log('b', b);

        });


    </script>
</body>
</html>
